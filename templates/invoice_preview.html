<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Preview</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600;700&display=swap');

    :root {
      --bg-primary: #1a1f2e;
      --bg-card: #242937;
      --accent-primary: #6d5cff;
      --accent-secondary: #00d4ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
      --border: rgba(255,255,255,0.1);
    }

    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: radial-gradient(circle at 30% 80%, #00d4ff 10%, transparent 65%),
                  radial-gradient(circle at 75% 25%, #6d5cff 7%, transparent 50%),
                  linear-gradient(160deg, #1a1f2e, #2a324a, #242937);
      color: var(--text-primary);
      margin: 0;
      padding-top: 50px;
    }

    .animated-gradient-text {
      background: linear-gradient(90deg, #ffffff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      line-height: 1.2;
    }

    .invoice-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 0.5rem;
    }

    .btn-group-custom {
      margin: 20px 0;
    }

    /* Chatbot Floating Button */
    #chat-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent-primary);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #fff;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    /* Chatbot Box */
    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 380px;
      height: 480px;
      background: linear-gradient(160deg, #1a2236, #242937);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 9999;
    }

    #chat-header {
      background: linear-gradient(90deg, #6d5cff, #00d4ff);
      padding: 14px 20px;
      font-weight: 700;
      color: #fff;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 0.95rem;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
    }

    #userInput {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
    }

    #userInput::placeholder {
      color: rgba(255,255,255,0.5);
    }

    #chat-input button {
      background: #6d5cff;
      border: none;
      color: #fff;
      padding: 0 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #chat-input button:hover {
      background: #5a4cf0;
    }

    /* Enhanced Message Bubbles */
    .agent-msg {
      background: linear-gradient(135deg, #6d5cff22, #00d4ff22);
      padding: 12px 16px;
      border-radius: 18px 18px 18px 4px;
      align-self: flex-start;
      max-width: 85%;
      position: relative;
      border: 1px solid rgba(109, 92, 255, 0.3);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }

    .user-msg {
      background: linear-gradient(135deg, #00d4ff33, #00a3cc33);
      padding: 12px 16px;
      border-radius: 18px 18px 4px 18px;
      align-self: flex-end;
      max-width: 85%;
      position: relative;
      border: 1px solid rgba(0, 212, 255, 0.3);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }

    /* Message indicators */
    .agent-msg::before {
      content: "";
      position: absolute;
      left: -8px;
      bottom: 0;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-bottom-color: #6d5cff22;
      border-right-color: #6d5cff22;
    }

    .user-msg::after {
      content: "";
      position: absolute;
      right: -8px;
      bottom: 0;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-bottom-color: #00d4ff33;
      border-left-color: #00d4ff33;
    }
    #chat-hint:hover {
  background: #00d4ff;
  transition: 0.3s;
}

  </style>
</head>
<body>

  <div class="text-center">
    <h2 class="animated-gradient-text mt-3">Invoice Preview</h2>
  </div>

  <div class="invoice-container">
    <iframe src="/static/uploads/{{ pdf_filename }}"></iframe>

    <div class="btn-group-custom">
      <a class="btn btn-primary me-2" href="/static/uploads/{{ pdf_filename }}" download>
        <i class="bi bi-download me-1"></i> Download PDF Invoice
      </a>
      <a class="btn btn-secondary" href="/">
        <i class="bi bi-house-door me-1"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <button id="chat-toggle" title="Agent">
    <i class="bi bi-chat-dots"></i>
  </button>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="chat-header">
      <i class="bi bi-robot"></i> Agent Assistant
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Ask me to email your invoice..." />
      <button onclick="sendToAgent()"><i class="bi bi-send"></i></button>
    </div>
  </div>

  <script>
  const toggleBtn = document.getElementById("chat-toggle");
  const chatBox = document.getElementById("chat-container");
  const chatMessages = document.getElementById("chat-messages");
  const input = document.getElementById("userInput");

  let agentWelcomeMsg = "";
  let firstAgentMsgShown = false;

  // Notification bubble
  const hintDiv = document.createElement("div");
  hintDiv.id = "chat-hint";
  hintDiv.style.position = "fixed";
  hintDiv.style.bottom = "100px";
  hintDiv.style.right = "100px";
  hintDiv.style.background = "#6d5cff";
  hintDiv.style.color = "#fff";
  hintDiv.style.padding = "10px 15px";
  hintDiv.style.borderRadius = "12px";
  hintDiv.style.fontSize = "0.9rem";
  hintDiv.style.boxShadow = "0 0 10px rgba(0,0,0,0.4)";
  hintDiv.style.maxWidth = "250px";
  hintDiv.style.zIndex = "9998";
  hintDiv.style.cursor = "pointer";
  hintDiv.style.display = "none";

  document.body.appendChild(hintDiv);

  function showChatHint(msg) {
    hintDiv.textContent = msg;
    hintDiv.style.display = "block";
  }

  function hideChatHint() {
    hintDiv.style.display = "none";
  }

  toggleBtn.addEventListener("click", () => {
    const isOpen = chatBox.style.display === "flex";
    chatBox.style.display = isOpen ? "none" : "flex";

    if (!isOpen) {
      hideChatHint();

      // Only show agent message once in chat
      if (!firstAgentMsgShown && agentWelcomeMsg && chatMessages.childElementCount === 0) {
  appendMessage("agent", agentWelcomeMsg);
  firstAgentMsgShown = true;
}
    }
  });

  // Message sending
 async function sendToAgent() {
  const userText = input.value.trim();
  if (!userText) return;

  appendMessage("user", userText);
  input.value = "";

  appendMessage("agent", "...");

  try {
    const response = await fetch("/chat_agent", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: userText,
        invoice_id: "{{ pdf_filename }}"
      }),
    });

    const data = await response.json();
    chatMessages.lastChild.remove(); // remove "..."

    appendMessage("agent", data.response || "Hmm, I couldn't understand that.");
  } catch (error) {
    chatMessages.lastChild.remove(); // remove "..."
    appendMessage("agent", "⚠️ Something went wrong. Please try again.");
    console.error("Agent error:", error);
  }
}


  function appendMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-msg" : "agent-msg";
    msg.innerText = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Onload → Get agent's first message
  window.onload = async function () {
    const response = await fetch("/chat_agent", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: "",
        invoice_id: "{{ pdf_filename }}"
      }),
    });

    const data = await response.json();
    agentWelcomeMsg = data.response || "Would you like me to send this invoice to your client?";
    showChatHint(agentWelcomeMsg);
  };
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
